{% extends "page.html" %}

{% block body %}
{% import 'helpers/general.html' as gen_utils %}

  <style>
    #vis-events {
      color: #606D75;
      margin-bottom: 40px;
    }
    #vis-events .pg-header h3 {
      margin-bottom: 25px;
      margin-top: 35px;
    }
    #vis-events .pg-header {
      color: #606D75;
      text-align: center;
      font-weight: 100;
      font-size: 20px;
    }

    #ispy-previewer {
      margin-bottom: 70px;
    }
    #vis-events .nav {
      float: right;
      margin-bottom: 15px;
      display: inline-block;
    }
    #vis-events .nav li {
      background-color: inherit;
    }
    #vis-events .nav li a,
    #vis-events .nav li a:hover,
    #vis-events .nav li a:focus {
      background-color: inherit;
      color: inherit;
    }

    #vis-events .nav li.active{
      display: none;
    }

    #vis-events #howto > div{
      background-color: #f4f4f4;
      border-radius: 4px;
    }
  </style>

  <section class="infobar">
    <div class="container">
      {{gen_utils.get_breadcrumbs(breadcrumbs)}}
    </div>
  </section>

  <section id="vis-events" class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 pg-header">
          <h3>Explore and visualise events</h3>
        </div>
        <div class="col-md-12">
          <ul class="nav" role="tablist">
            <li class="active"><a href="#ispy" role="tab" data-toggle="tab"><span class="fa fa-long-arrow-left"></span>back to previewer</a></li>
            <li><a href="#howto" role="tab" data-toggle="tab">Need HELP?</a></li>
          </ul>
        </div>
        <div class="previewer col-md-12">
	       {% include "visualise_events_cms.html" %}
        </div>
      </div>
    </div>
  </section>


{% endblock %}
