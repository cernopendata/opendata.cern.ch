{%- extends 'page.html' %}

{% block body %}

  <style>
    #od-header {
      position: absolute;
      height: 80px;
      width: 100%;
    }

    .content {
      position: absolute;
      top: 80px;
      bottom: 100px;
      width: 100%;
      height: auto;
    }

    footer {
      position: absolute;
      bottom: 0;
      height: 100px;
      width: 100%;
    }

    @media (max-width: 768px)  {
      footer.middlefoot.middlefoot {
        height : 175px;
      }
      .content {
        bottom: 175px;
      }
    }

    .middlefoot.middlefoot .middle_l img {
      margin-top: 15px;
      width: 130px;
      margin-right: 10px;
    }
    .middlefoot.middlefoot .middle_r img {
      margin-left: 20px;
      width: 54px;
      margin-top: 15px;
    }


  </style>

  <section class="intro middle">
    {% include "middle.html" %}
  </section>

{% endblock body %}
