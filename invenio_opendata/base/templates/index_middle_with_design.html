{%- extends 'page.html' %}

{% block body %}

  <style>
    #od-header {
      position: absolute;
      height: 80px;
      width: 100%;
    }

    .content {
      position: absolute;
      top: 80px;
      bottom: 105px;
      width: 100%;
      height: auto;
    }

    footer {
      position: absolute;
      bottom: 0;
      height: 105px;
      width: 100%;
    }

    @media (max-width: 768px)  {
      footer.middlefoot.middlefoot {

    .middlefoot.middlefoot .middle_l img {

    }
    .middlefoot.middlefoot .middle_r img {

      width: 54px;
