notifications:
  email: false

sudo: false

language: python

matrix:
  fast_finish: true

cache:
  - pip

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
  - REQUIREMENTS=devel
  #- REQUIREMENTS=devel-cernopendata


python:
  - "2.7"
  - "3.5"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements-devel-invenio.txt setup.py > .travis-devel-requirements.txt"
#  - "cat requirements-devel-cernopendata.txt requirements-devel-invenio.txt > /tmp/requirements-devel-all.txt"
#  - "requirements-builder --level=dev --req /tmp/requirements-devel-all.txt setup.py > .travis-devel-all-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
